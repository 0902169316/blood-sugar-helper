
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>血糖助手</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 1rem; }
    h1 { text-align: center; }
    .card { background: #fff; padding: 1rem; margin: 1rem 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; font-size: 1rem; }
    .result { font-weight: bold; color: green; }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    // 避免快取
    if (window.location.href.indexOf("?v=") === -1) {
      window.location.href = window.location.href + "?v=" + Date.now();
    }
  </script>
</head>
<body>
  <h1>血糖助手</h1>

  <div class="card">
    <label>血糖修正因子（每 1U 可降幾 mg/dL）</label>
    <input id="correctionFactor" type="number" value="100" />
    <label>目標血糖（mg/dL）</label>
    <input id="targetBG" type="number" value="100" />
  </div>

  <div id="meals"></div>

  <script>
    const meals = ["breakfast", "lunch", "dinner"];
    const mealLabels = { breakfast: "早餐", lunch: "中餐", dinner: "晚餐" };
    const defaultCI = { breakfast: 6, lunch: 10, dinner: 10 };

    function renderMeals() {
      const container = document.getElementById("meals");
      container.innerHTML = meals.map(meal => `
        <div class="card">
          <h2>${mealLabels[meal]}</h2>
          <label>目標血糖（mg/dL）</label>
          <input id="${meal}-target" type="number" value="100" />
          <label>血糖</label>
          <input id="${meal}-bg" type="number" />
          <label>碳水化合物（g）</label>
          <input id="${meal}-carb" type="number" />
          <label>碳水比（CI 值）</label>
          <input id="${meal}-ci" type="number" value="${defaultCI[meal]}" />
          <div id="${meal}-result" class="result"></div>
        </div>
      `).join("");

      meals.forEach(meal => {
        ["bg", "carb", "target", "ci"].forEach(field => {
          document.getElementById(`${meal}-${field}`).addEventListener("input", () => updateInsulin(meal));
        });
      });
    }

    function updateInsulin(meal) {
      const cf = parseFloat(document.getElementById("correctionFactor").value) || 100;
      const bg = parseFloat(document.getElementById(`${meal}-bg`).value);
      const target = parseFloat(document.getElementById(`${meal}-target`).value);
      const carb = parseFloat(document.getElementById(`${meal}-carb`).value);
      const ci = parseFloat(document.getElementById(`${meal}-ci`).value);
      const resultEl = document.getElementById(`${meal}-result`);

      if (!isNaN(bg) && !isNaN(target) && !isNaN(carb) && !isNaN(ci)) {
        const correction = (bg - target) / cf;
        const carbInsulin = carb / ci;
        const total = Math.max(0, correction + carbInsulin);
        resultEl.textContent = `建議胰島素：${total.toFixed(1)} 單位`;
      } else {
        resultEl.textContent = "";
      }
    }

    renderMeals();
  </script>
</body>
</html>
