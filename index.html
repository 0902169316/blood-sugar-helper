<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>血糖助手</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: "Helvetica", sans-serif; margin: 0; padding: 10px; background: #f2f2f2; }
    h1, h2 { text-align: center; }
    .section { background: #fff; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input[type=number] { width: 100%; padding: 6px; margin-top: 2px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; }
    .result { margin-top: 12px; font-weight: bold; color: #006600; font-size: 18px; }
  </style>
</head>
<body>
  <h1>血糖助手</h1>
  <label for="correction">血糖修正因子（1U 可降 mg/dL）</label>
  <input type="number" id="correction" value="100">
  <div id="meals"></div>
  <script>
    const mealData = [ { name: "早餐", defaultCI: 6 }, { name: "中餐", defaultCI: 10 }, { name: "晚餐", defaultCI: 10 } ];
    const mealsContainer = document.getElementById("meals");
    mealData.forEach((meal, idx) => {
      const section = document.createElement("div");
      section.className = "section";
      section.innerHTML = \`
        <h2>\${meal.name}</h2>
        <label>碳水比例 CI</label>
        <input type="number" id="ci-\${idx}" value="\${meal.defaultCI}">
        <label>血糖（mg/dL）</label>
        <input type="number" id="sugar-\${idx}">
        <label>碳水攝取（g）</label>
        <input type="number" id="carbs-\${idx}">
        <label>目標血糖（mg/dL）</label>
        <input type="number" id="target-\${idx}" value="100">
        <div class="result" id="insulin-\${idx}">建議胰島素單位：-</div>
      \`;
      mealsContainer.appendChild(section);
    });
    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("input", updateCalculations);
    });
    function updateCalculations() {
      const correction = parseFloat(document.getElementById("correction").value);
      mealData.forEach((meal, idx) => {
        const sugar = parseFloat(document.getElementById(\`sugar-\${idx}\`).value);
        const target = parseFloat(document.getElementById(\`target-\${idx}\`).value);
        const carbs = parseFloat(document.getElementById(\`carbs-\${idx}\`).value);
        const ci = parseFloat(document.getElementById(\`ci-\${idx}\`).value);
        let result = "-";
        if (!isNaN(sugar) && !isNaN(target) && !isNaN(carbs) && !isNaN(ci) && correction > 0) {
          const correctionUnits = (sugar - target) / correction;
          const carbUnits = carbs / ci;
          const total = (correctionUnits + carbUnits).toFixed(1);
          result = \`建議胰島素單位：\${total} U\`;
        }
        document.getElementById(\`insulin-\${idx}\`).innerText = result;
      });
    }
  </script>
</body>
</html>
