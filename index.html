
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>血糖助手</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: Arial, sans-serif; background: #f0f8f5; padding: 20px; }
    .container { max-width: 480px; margin: auto; background: white; padding: 20px; border-radius: 12px; }
    h1 { text-align: center; }
    label { display: block; margin-top: 12px; }
    input { width: 100%; padding: 8px; margin-top: 4px; }
    .output { font-weight: bold; color: green; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>血糖助手</h1>
    <label>血糖修正因子（每 1U 可降幾 mg/dL）</label>
    <input id="cf" type="number" value="100" />
    <label>餐前血糖</label>
    <input id="sugar" type="number" />
    <label>碳水化合物（g）</label>
    <input id="carbs" type="number" />
    <label>碳水比（CI 值）</label>
    <input id="ci" type="number" value="10" />
    <label>實際打的胰島素劑量</label>
    <input id="dose" type="number" />
    <div class="output" id="suggestion"></div>
    <div class="output" id="estimated"></div>
  </div>
  <script>
    const cfInput = document.getElementById("cf");
    const sugarInput = document.getElementById("sugar");
    const carbsInput = document.getElementById("carbs");
    const ciInput = document.getElementById("ci");
    const doseInput = document.getElementById("dose");
    const suggestionOutput = document.getElementById("suggestion");
    const estimatedOutput = document.getElementById("estimated");

    function calculate() {
      const cf = parseFloat(cfInput.value) || 100;
      const sugar = parseFloat(sugarInput.value) || 0;
      const carbs = parseFloat(carbsInput.value) || 0;
      const ci = parseFloat(ciInput.value) || 10;
      const dose = parseFloat(doseInput.value) || 0;

      const carbInsulin = carbs / ci;
      const suggestion = ((sugar - 100) / cf) + carbInsulin;
      const estimate = sugar - ((dose - carbInsulin) * cf);

      suggestionOutput.textContent = `建議胰島素：${suggestion.toFixed(1)} 單位`;
      estimatedOutput.textContent = `預估血糖：${estimate.toFixed(0)} mg/dL`;
    }

    [cfInput, sugarInput, carbsInput, ciInput, doseInput].forEach(input => {
      input.addEventListener("input", calculate);
    });
  </script>
</body>
</html>
